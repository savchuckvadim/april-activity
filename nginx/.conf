server {
    server_name april-hook.ru www.april-hook.ru;
    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?query_string;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/april-hook.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/april-hook.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.april-hook.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = april-hook.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name april-hook.ru april-hook.ru;
    return 404; # managed by Certbot




}
